<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report a Bug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Report a Bug</h1>
    <a class="button" href="index.html">‚Üê Back</a>
  </header>

  <form id="bugForm">
    <label>
      Title
      <input type="text" id="title" required maxlength="100">
    </label>

    <label>
      Description
      <textarea id="desc" required></textarea>
    </label>

    <label>
      Severity
      <select id="severity">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
